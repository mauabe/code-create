<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous"> -->
  <script src="https://kit.fontawesome.com/8d32b3fb19.js" crossorigin="anonymous"></script>

  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,700|Source+Code+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Cube</title>
</head>
<body>

  <div class="container">
    <div class="viewport">
      <div class="control left-arrow"><i class="fas fa-arrow-left"></i></div>
      <div class="cube cube-1">
        <div class="face front">Front</div>
        <div class="face back">Back</div>
        <div class="face top">Top</div>
        <div class="face bottom">Bottom</div>
        <div class="face left">Left</div>
        <div class="face right">Right</div>
      </div>
      <div class="cube cube-2">
        <div class="face front">Front</div>
        <div class="face back">Back</div>
        <div class="face top">Top</div>
        <div class="face bottom">Bottom</div>
        <div class="face left">Left</div>
        <div class="face right">Right</div>
      </div>
      <div class="cube cube-3">
        <div class="face front">Front</div>
        <div class="face back">Back</div>
        <div class="face top">Top</div>
        <div class="face bottom">Bottom</div>
        <div class="face left">Left</div>
        <div class="face right">Right</div>
        <div class="control right-arrow"><i class="fas fa-arrow-right"></i></div>
        <div class="control play-pause"><i class="fas fa-play"></i></div>
      </div>
    </div>
  </div>

</body>
</html>
